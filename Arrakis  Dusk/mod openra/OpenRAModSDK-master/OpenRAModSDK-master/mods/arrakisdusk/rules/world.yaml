	Faction@Random:
		Name: Any
		InternalName: Random
		RandomFactionMembers: atreides, harkonnen, ordos, wallach, fenring, ginaz, halleck, metulli, moritani, tleilaxu, omnius, honoredmatres, benegesserit, spacingguild, ix
		Description: Random House\nA random house will be chosen when the game starts.
	Faction@Atreides:
		Name: Atreides
		InternalName: atreides
		Description: House Atreides\nThe noble Atreides, from the water world of Caladan,\nrely on their ornithopters to ensure air superiority.\nThey have allied themselves with the Fremen, the fearsome\nnative warriors of Dune that can move undetected in battle.\n\nFaction Variations:\n    - Combat tanks are balanced in terms of speed and durability\n\nSpecial Units:\n    - Grenadier\n    - Fremen\n    - Sonic Tank\n\nSuperweapon:\n    - Airstrike
	Faction@Harkonnen:
		Name: Harkonnen
		InternalName: harkonnen
		Description: House Harkonnen\nThe evil Harkonnen will stop at nothing to gain control of the spice.\nThey rely on brute force and atomic weapons to achieve their goals:\nwealth, and the destruction of House Atreides.\n\nFaction Variations:\n    - Combat Tanks are more durable but slower \n\nSpecial Units:\n    - Sardaukar\n    - Devastator\n\nSuperweapon: \n    - Death Hand Missile
	Faction@Ordos:
		Name: Ordos
		InternalName: ordos
		Description: House Ordos\nThe insidious Ordos of the icy planet Sigma Draconis IV\nare known for their wealth, greed and treachery.\nRelying heavily on mercenaries they often resort\nto sabotage and forbidden Ixian technologies.\n\nFaction Variations: \n    - Trikes are replaced by Raider Trikes\n    - Combat Tanks are faster but less durable\n\nSpecial Units:\n    - Raider Trike\n    - Stealth Raider Trike\n    - Saboteur\n    - Deviator
	Faction@Corrino:
		Name: Corrino
		InternalName: corrino
		Selectable: true
        Description: The Imperial House Corrino \n Deadliest and grandest House Major found within the Known universe,\n and for many thousands of years the imperial family of the Imperium. \nThe official residence of the Imperial House Corrino was the planet Kaitain, \n while their personal fief was the ancestral exile planet Salusa Secundus.\n -Sardaukar \n -Heavy Barrage Turret \n-Guardian Tanks \n -Heavy rocket launcher
	Faction@Wallach:
		Name: Wallach
		InternalName: wallach
		Selectable: true	
        Description: House Wallach  \n House Wallach was a House Major found in the Rakis Hoard. \n -Lasgun Tank \n -Lasgun Tower
    
   	Faction@Fenring:
		Name: Fenring
		InternalName: fenring
		Selectable: true	
        Description: House Fenring \n A known head of House Fenring was Count Hasimir Fenring. He was an assassin, as well as friend and confidant to the Padishah Emperor Shaddam IV. \n -Asassin \n -Ambush Tank 
        
        
     Faction@Ginaz:
		Name: Ginaz
		InternalName: ginaz
		Selectable: true	
        Description: House Ginaz \n was renowned throughout the Imperium for its Swordmaster School. \n Presumably, many Great Houses would send a gifted soldier to be trained at this school.\n It was said that to reach the Ginaz School Tenth Level was to be a superior warrior in every way,\n even more adept than Imperial Sardaukar. \n -Swordmaster \n -Lasgunner
        
    Faction@Halleck:
		Name: Halleck
		InternalName: halleck
		Selectable: true	
        Description:  House Halleck \nwas a House Major during the New Empire. \n  Founded by warmaster Gurney Halleck \n -Warmaster \n -Gurney Halleck

    Faction@Metulli:
		Name: Metulli
		InternalName: metulli
		Selectable: true	
        Description: House Metulli \n House Metulli is a House of traders. \n-Harvesters are faster and has more capacity. Units cost more.  \n -Advanced spice refinery \n -Spice synthesizer

    Faction@Moritani:
		Name: Moritani 
		InternalName: moritani
		Selectable: true	
        Description: House Moritani \n House Moritani was a House Major during the time of the Faufreluches.\n  Their ancestral home was the planet Grumman. House Moritani had a long-standing feud with House Ginaz,\n Infantry are cheaper, faster to train, has more hitpoints and does more damage

    Faction@Tleilaxu:
		Name: Tleilaxu 
		InternalName: tleilaxu
		Selectable: true	
        Description:  Tleilaxu\n were a group of secretive, genetically altered humans who inhabited Tlulax, the sole planet of the star Thalim. \n-Face dancers \n-Axlotl Tank \n-Tleilaxu Master

    Faction@Omnius:
		Name: Omnius  
		InternalName: omnius 
		Selectable: true	
        Description: Omnius \nwas the self-proclaimed title of the collection of powerful artificially intelligent entities which tyrannically \nruled the Synchronized Empire prior to and during \nthe Butlerian Jihad, and later the reborn thinking machine civilisation.

    Faction@HonoredMatres:
		Name: Honored Matres  
		InternalName: honoredmatres 
		Selectable: true	
        Description: The Honored Matres \nwere a powerful all-female group who emerged from uncharted space to become formidable rivals and a sinister reflection of the Bene Gesserit

    Faction@SpacingGuild:
		Name: The Spacing Guild
		InternalName: spacingguild 
		Selectable: true	
        Description: The Spacing Guild \n The Spacing Guild, also called the Guild of Navigators on rare occassions, \nwas an interstellar shipping and trade conglomerate during the years of the Corrino Empire and later the Atreides Empire,\n and one leg of the political tripod maintaining the Great Convention. 

    Faction@BeneGesserit:
		Name: Bene Gesserit Order  
		InternalName: benegesserit 
		Selectable: true	
        Description:

    Faction@IX:
		Name: IX  
		InternalName: ix 
		Selectable: true	
        Description: The Ixian economy depended on manufacturing complex machinery, \nwhich sometimes flouts the moral-juridical proscriptions of the Butlerian Jihad.\n The inhabitants of Ix were known collectively as the Ixians.

     Faction@BeneGesserit:
		Name: Bene Gesserit Order  
		InternalName: benegesserit 
		Selectable: true	
        Description:Bene Gesserit Order \n were an ancient and adept organisation, who privately denied they were a religious order, \nbut who operated behind an almost impenetrable screen of ritual mysticism, and whose training, whose symbolism,\n organization, and internal teaching methods were almost wholly religious.

        
    Faction@Mercenaries:
		Name: Mercenaries
		InternalName: mercenary
		Selectable: false
